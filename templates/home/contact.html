{% extends 'base.html' %}
{% block title %}
Contact
{% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}
<div class="container my-3">
<h2>Contact Tech n Game</h2>
<form action="/contact" method="post">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Your Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
    <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" name="phone" class="form-control" id="phone" aria-describedby="name">
  </div>
    <div class="form-group">
    <label for="content">Describe your issue</label>
    <textarea class="form-control" name="content" id="content" cols="30" rows="5"></textarea>
  </div>
   
  <button type="submit" class="btn btn-danger">Submit</button>
</form>
</div>
{% endblock body %}
